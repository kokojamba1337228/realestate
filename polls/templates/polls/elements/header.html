{%load static%}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'properties/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'properties/scss/style.scss' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{% url 'home_page' %}">
                <i class="fas fa-home"></i>
                <span>realestate.by</span>
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'home_page' %}">Купить</a></li>
                <li><a href="#">Арендовать</a></li>
                <li><a href="{% url 'add_property' %}">Продать</a></li>
                <li><a href="#">Новые предложения</a></li>
                <li><a href="{% url 'profile' %}">Аккаунт</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="log-out">Выйти</a>
                <a href="{% url 'profile' %}" class="join">{{ user.first_name }}</a>
            {% else %}
                <a href="{% url 'login' %}" class="sign-in">Войти</a>
                <a href="{% url 'register' %}" class="join">Регистрация</a>
            {% endif %}
        </div>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer></footer>
</body>
</html>
