{% load static %}
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'polls/scss/style.scss' %}">
    <link rel="stylesheet" href="{% static 'your_app/fontawesome/css/all.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Вход</h2>
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="identifier" name="identifier" placeholder=" " required>
                <label class="label-placeholder" for="identifier">Email или номер телефона</label>
            </div>
            <div class="form-group">
                <input type="password" id="id_password" name="password" placeholder="Password" required>
                <label class="label-placeholder" for="password">Пароль</label>
            </div>
            <small class="error-message" id="error-message">Введите email или номер телефона</small>
            <a href="{% url 'register' %}">Еще нет аккаунт? Создать</a>
            <button type="submit" id="submitBtn">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const identifier = document.getElementById('identifier').value;
            const errorMessage = document.getElementById('error-message');
            const phonePattern = /^(?:\+375)?(?:29|33|44|25|17)\d{7}$/; // Belarusian phone format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  

            if (!emailPattern.test(identifier) && !phonePattern.test(identifier)) {
                errorMessage.style.display = 'block'; // Show error message
                event.preventDefault(); 
            } else {
                errorMessage.style.display = 'none'; // Hide error message
            }
        });
    </script>

</body>
</html>
